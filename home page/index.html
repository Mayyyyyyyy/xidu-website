    </head>
    <body>
        <header>
        <div class="menu-bar">
            <img src="logo.png" alt="logo">
            <ul>
                <li><a href="#">Siguniang</a>
                    <div class="sub-menu-bar">
                        <ul>
                            <li><a href="#">Hiking</a></li>
                            <li><a href="#">Climbing</a></li>
                            <li><a href="#">Others</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Service</a>
                <div class="sub-menu-bar">
                    <ul>
                        <li><a href="#">Room</a></li>
                        <li><a href="#">Food</a></li>
                        <li><a href="#">Traffic</a></li>
                        <li><a href="#">Others</a></li>
                    </ul>
                </div>
                </li>
                <li><a href="#">Questions</a>
                    <div class="sub-menu-bar">
                        <ul>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Others</a></li>
                        </ul>
                    </div>
                </li>
                <li ><a href="#" id="login">Login</a></li>
            </ul>
        </div>




        <div class="login-page" id="login-page">
           <div class="form">
              
               <form class="login" action="index.html">
                   <h2 >Log in</h2>
                   <i class="fa fa-envelope-o" ></i>
                   <input type="text" placeholder="Email"></br>
                   <i class="fa fa-key" ></i>
                   <input type="password" placeholder="Password" id="password1">
                   <span class="eye" onclick="logPassword()">
                    <i id="hide1" class="fa fa-eye"></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
                    </span>
                   </br>
                   <button type="button">Login</button></br>
                   <p class="message">Not a member? <a href="#">Register</a></p>
               </form>
               
               <form class="register" action="index.html">
                   <h2>Register</h2>
                   <i class="fa fa-envelope-o"></i>
                   <input type="text" placeholder="Email"></br>
                   <i class="fa fa-key"></i>
                   <input type="password" placeholder="Password" id="password2">
                   <span class="eye" onclick="registerPassword()">
                    <i id="hide3" class="fa fa-eye"></i>
                    <i id="hide4" class="fa fa-eye-slash"></i>
                    </span>
                   </br>
                   <button type="button">Submit</button></br>
                   <p class="message">Already a member? <a href="#">Login</a></p>
               </form>
            
           </div>
        </div>
        </header>
        <section>
            <div class="bigRoom"></div>
            <div class="doubleRoom"></div>
            <div class="domitary"></div>
        </section>
